version: "3.9"

services:
  db:
    restart: always
    image: kartoza/postgis:12.0
    container_name: pgsql
    env_file: './.env'
      # - path: 
      #   required: true
    # environment:
    #   - POSTGRES_DB=${POSTGRES_DB}
    #   - POSTGRES_USER=${POSTGRES_USER}
    #   - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    # ports:
    #   - 5432:5432
    networks:
      - njoy_network
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api
    command: python manage.py runserver 0.0.0.0:8000

    ports:
      - 8000:8000
    depends_on:
      - db
    networks:
      - njoy_network
      
networks:
  njoy_network:

volumes:
  postgres_data: 